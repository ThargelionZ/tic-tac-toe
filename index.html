<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main-content">
            <div class="game-content">
                <div class="game-board">
                    <div class="grid-square"></div>

                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                </div>
                <div class="button">
                    <span>Reset</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
